{% extends "base.html" %}

{% block content %}
<div class="container">
    {% for seq in seqs %}
    <div>
        <p><a href="{% url 'sequence' seq.name %}">{{ seq.display_name|default:seq.name }}</a></p>
        {% if seq.description %}
        <p>{{ seq.description }}</p>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
